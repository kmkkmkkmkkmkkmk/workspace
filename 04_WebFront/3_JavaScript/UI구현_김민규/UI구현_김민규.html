<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_김민규</title>
  <link rel="stylesheet" href="../UI구현_김민규/UI구현_김민규.css">
</head>
<body>
  
 <form action="#" name="signupForm">
  <table id="table">
    <tr>
      <th  id="leftTh">아이디</th>
      <td>
        <input type="text" class="inputBox" id="input-id">
        <br>
        <span>필수 입력 항목 입니다</span>
      </td> 
    </tr>

    <tr>
      <th id="leftTh">패스워드</th>
      <td>
        <input type="password" class="inputBox" id="pw">
        <br>
        <span>필수 입력 항목 입니다</span>
      </td>
    </tr>

    <tr>
      <th id="leftTh">패스워드 확인</th>
      <td>
        <input type="password" class="inputBox" id="pwCheck">
        <br>
        <span>필수 입력 항목 입니다</span>
      </td> 
    </tr>

    <tr>
      <th id="leftTh">이메일</th>
      <td><input type="email" class="inputBox" id="email"></td> 
      <br>
    </tr>

    <tr>
      <th id="leftTh">주소</th>
      <td><input type="text" class="inputBox" id="address"></td> 
      <br>
    </tr>
  </table>
  <br>
  <button type="submit" id="btn">가&nbsp;&nbsp;입</button>
</form>


<section>
</section>






























  
  <script src="../UI구현_김민규/UI구현_김민규.js"></script>
</body>
</html>
