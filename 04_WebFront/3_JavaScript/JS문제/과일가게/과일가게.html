<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <table>
    <tr>
      <td><input type="checkbox" name="fruit" id="apple-chkbox"></td>

      <td id="apple-price">2000원</td>
      <td><input type="number"  id="apple-count"> 개</td>
    </tr>
  </table>
  
  <table>
    <tr>
      <td><input type="checkbox"  name="fruit" id="banana-chkbox" ></td>
      <td>바나나</td>
      <td id="banana-price">3000원</td>
      <td><input type="number"  id="banana-count"> 개</td>
    </tr>
  </table>
  
  <table>
    <tr>
      <td><input type="checkbox"  name="fruit"  id="melon-chkbox"></td>
      <td>메론</td>
      <td id="melon-price">5000원</td>
      <td><input type="number"  id="melon-count"> 개</td>
    </tr>
  </table>

  <button id="count">count</button>

  


  
  <script src="../과일가게/과일가게.js"></script>
