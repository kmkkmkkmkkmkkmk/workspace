<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0913_과제 제출용</title>
  <link rel="stylesheet" href="../css/0913_과제 제출용.css">
</head>
<body>
  <main>
    <header>
      <section>
        <!-- NETFLIX 정보 -->
        <a>
          <img src="../../images/넷플릭스 로고.png" alt="홈 로고" id="home-logo">
        </a>
      </section>
      <section>
        <select>
          <!-- 언어선택 -->
          <option>한국어</option>
        </select>
      </section>
      <section>
        <!-- 로그인 버튼 -->
        <button>로그인</button>
      </section>

      <section>
        <!-- 안내 멘트 -->
        대한민국 최대 히트작과 최고의 스토리가 모두 모인 곳
        어디서나 자유롭게 시청하세요. 해지는 언제든 가능합니다.
        
        시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
      </section>

      <section>
        <!-- 이메일 주소 입력창 -->
        <article class="search-area"></article>

        <form action="#" method="get">
          <fieldset>
            <input type="text" id="emailAddress" name="emailAddress"
              placeholder="이메일 주소"
              autocomplete="off">
            <!-- 아이디 제출 버튼 -->
            <button>시작하기></button>
          </fieldset>
        </form>
      </section>




    </header>




  </main>

  
</body>
</html>
