<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML실습문제_2</title>
</head>
<body>
  <fieldset>
    <legend>납품자 정보</legend>
    <br>
    <ol >
      <li>납품자명 : <input type="text" maxlength="10"> </li> <br>
      <li>email : <input type="email" maxlength="30" placeholder="answer@naver.com"></li> <br>
      <li>홈페이지 : <input type="url" maxlength="100" value="http://"> </li> <br>
      <li>지역 : 
        <select>
          <option selected>부산</option>
          <option>서울</option>
          <option>대전</option>
          <option>대구</option>
        </select>
      </li> <br>
    </ol>
  </fieldset>

  <fieldset>
    <legend>납품 정보</legend>
    <ul>
      <li>상품명 : <input type="text" maxlength="10"></li> <br>
      <li>납품수량 : <input type="number" minlength="100" placeholder="최소 100"></li> <br>
      <li>납품등급 : <input type="range"> </li> <br>
      <li>기타사항 : <textarea name="" id="" cols="20" rows="6"></textarea></li> <br>
    </ul>
  </fieldset>
  <br>
  <button>send message</button>




</body>
</html>
