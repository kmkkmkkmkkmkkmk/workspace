<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML실습문제_1</title>
</head>
<body>
  고객명 : <input type="text" maxlength="10"> <br><br>
  전화번호 : <input type="number" maxlength="13"> <br><br>
  E-mail : <input type="email" maxlength="30"> <br><br>
  피자선택 : <select>
              <option>피자를 선택하세요</option>
              <option>블랙 앵거스 피자</option>
              <option>씨푸드 슈림프 피자</option>
              <option>불고기 피자</option>
              <option>페퍼로니 피자</option>
              <option>포테이토 피자</option>
              <option>토핑농장 피자</option>
              </select>

<fieldset>
  <legend>피자사이즈</legend>
  <input type="radio" name="test1"> Small <br><br>
  <input type="radio" name="test1"> Medium <br><br>
  <input type="radio" name="test1"> Large <br><br>
</fieldset>


<fieldset>
  <legend>토핑 선택</legend>
  <input type="checkbox" name="test2"> 베이컨 <br><br>
  <input type="checkbox" name="test2"> 치즈 <br><br>
  <input type="checkbox" name="test2"> 양파 <br><br>
  <input type="checkbox" name="test2"> 버섯 <br><br>
</fieldset>
<br>
희망배송시간: <input type="time"> <br><br>

배송시 요청사항: <textarea name="" id="" cols="25" rows="3"></textarea><br><br>
<button>주문하기</button>

</body>
</html>
