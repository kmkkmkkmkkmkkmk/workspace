<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피 등록</title>
  <link rel="stylesheet" href="../레시피 등록/레시피 등록.css">
</head>
<body>
  <main>
    <header>
      <section></section>
    </header>

    
    <section class="sAll">
      
        <h1>나의 레시피</h1>

      <!-- 1번째 줄 -->
      <div id="firstLine">
        <div class="main-Picture">
          <div class="name">대표사진</div>
          <div class="firstPicture"></div>
        </div> 
        
        <div class="video">
          <div id="video1">요리 영상</div>
          <div id="video2">
            <div class="thumbnail"></div><div class="link"></div>
          </div>
        </div>

      </div>


      <!-- 2번째 줄 -->
      <div class="cookName">
        <div class="cName">요리 이름</div><div class="cNameBox"></div>
      </div>

      <!-- 3번째 줄 -->
      <div class="material">
        <div class="mName">재료</div>
        <div class="mnameBox"></div>
      </div>

      <!-- 4번쨰 줄 -->
      <button>+</button>
      <div class="cookProcess">
        <div class="cpName">요리 과정</div>
        <div class="cpnameBox"></div>
      </div>

      <!-- 5번째 줄 -->
     <div class="tip">
        <div class="tName">나만의 팁</div>
        <div class="tnBox"></div>
     </div>

      <!-- 6번째 줄 -->
      <div class="cookInformation">
        <div class="ciName">요리 정보</div>
        <div class="cinBox">
          인원<select name="" id="">인원</select>
          시간<select name="" id="">시간</select>
          난이도<select name="" id="">난이도</select>
        </div>
      </div>

      <!-- 7번째 줄 -->
     <div class="tag">
        <div class="tagName">태그</div>
        <div class="tagnBox"></div>
     </div>

      <!-- 8번째 줄 -->
     <div class="endPicture">
        <div class="epName">완성사진</div>
        <div class="epnBox"></div>
  
     </div>

      <!-- 9번째 줄 -->
    <div class="btn">
      <button>저장</button>
      <button>미리보기</button>
      <button>취소</button>
    </div>
      
    </section>

    
  
  </main>

  <footer></footer>

  <script src="../레시피 등록/레시피 등록.js"></script>
</body>
</html>
